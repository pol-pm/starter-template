<!DOCTYPE HTML>
<html>
    <head>
        <title>Vanilla JS - Activity 2</title>
    </head>
<body>
    <h1>Activity 2</h1>
    <p>Write a JavaScript program to divide two numbers, using the input from the user, and print the result on the screen.</p>

    <script>
        let num1 = prompt("Input the first number: ");
        let num2 = prompt("Input the second number: ")

        if ((isNaN(num1)) || (isNaN(num2)) || (isNaN(num1)) && (isNaN(num2))) {
            document.write("Please input numbers.<br />");
        } else {
            document.write("The division of the first number and the second number is: "+(num1/num2));
        }
    </script>

</body>
</html>
