<body>
    <h1>Activity 2</h1>
    <p>Write a JavaScript program to divide two numbers, using the input from the user, and print the result on the screen.</p>

    <script>
        let num1 = prompt("Enter the first number: ");
        let num2 = prompt("Enter the second number: ")

        if ((isNaN(num1)) || (isNaN(num2))) {
            document.write(num1 + " is not a number <br/>");
        } else {
            document.write("Wynik to: "+(num1/num2));
        }
    </script>

</body>
</html>
