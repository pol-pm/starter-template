<!DOCTYPE HTML>
<html>
    <head>
        <title>Vanilla JS - Activity 1</title>
    </head>
<body>
    <h1>Test Data:</h1>
    <p>a. -5 + 8 * 6</p>
    <p>b. (55+9) % 9</p>
    <p>c. 20 + -3*5 / 8</p>
    <p>d. 5 + 15 / 3 * 2 - 8 % 3</p>


    <!-- // hide
    <script>
    alert( 'Hello, world!' );
    </script>
    // show -->

    <script>
    var a =(-5)+(8*6);         // a. -5 + 8 * 6
    var b =(55+9)%9;           // b. (55+9) % 9
    var c =20+(((-3)*5)/8);    // c. 20 + -3*5 / 8
    var d =5+((15/3*2)-(8%3)); // d. 5 + 15 / 3 * 2 - 8 % 3
    alert('a = '+a+ '\nb = '+b+'\nc = '+c+'\nd = '+d);
    </script>

    <p>Done!</p>
</body>
</html>
