<!-- Start container, row, form -->
<section class="main">
	<h1 class="text-center">Bootstrap Form</h1>
	<div class="container">
		<div class="row">
      <div class="col-md-6">
		    <form>
          <div class="form-group">  
            <input type="text" name="name" class="form-control" placeholder="Your Name *" required />
          </div>
          <div class="form-group">
            <input type="text" name="mail"  class="form-control" placeholder="Your Email *" required />
          </div>
          <div class="form-group">
            <input type="text" name="phone"  class="form-control" placeholder="Your Phone Number *" required />
          </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea name="comment"  class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-outline-success btn-lg btn-block" name="btnSubmit" value="Send Message" />
            </div>
          </div>
        </form>
      </div>
	</div><!--  End .container -->
</section><!--  End .main -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
