    <h1>Vanilla JS Loops - Activity 2</h1>
	<p>Write a JavaScript program to create the multiplication table (from 1 to 10) of a number.</p>

<pre>Expected Output:

Input a number: 6

6 x 1 = 6 

6 x 2 = 12 

6 x 3 = 18 

6 x 4 = 24 

6 x 5 = 30 

6 x 6 = 36 

6 x 7 = 42 

6 x 8 = 48 

6 x 9 = 54 

6 x 10 = 60</pre>
  <p>My output:</p>
    <script>
    let num = Number(prompt("Enter your number: "));
    
	// program to display text 10 times
	const n = 10;

    document.write("<p>Your number is: "+num+".</p>");

	// looping from i = 0 to 10
	for (let i = 1; i <= n; i++) {
    	document.write("<div>"+num+" x "+i+" = "+(num*i)+"</div>");
	}
  </script>

</body>
